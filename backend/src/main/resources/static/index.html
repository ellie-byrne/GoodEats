<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodEats - London Restaurants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>GoodEats</h1>
    <p>Discover the Best Restaurants in London!</p>

    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
        </label>
        <span class="theme-label">Dark Mode</span>
    </div>

    <nav class="tabs">
        <ul>
            <li class="active"><a href="index.html">Restaurants</a></li>
            <li><a href="favourites.html">Favourites</a></li>
        </ul>
    </nav>
</header>

<div id="auth-status">
    <button id="login-button" onclick="toggleAuthModal()" style="position: fixed; top: 20px; left: 20px; z-index: 1000;">Login</button>
    <div id="username-display" style="position: fixed; top: 20px; left: 20px; z-index: 1000; display: none;"></div>
</div>

<main>
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search restaurants...">
            <button id="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="borough-filter">Filter by Borough:</label>
                <select id="borough-filter">
                    <option value="">All Boroughs</option>
                    <!-- Boroughs will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="category-filter">Filter by Restaurant Type:</label>
                <select id="category-filter">
                    <option value="">All Types</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
            </div>
            <button id="clear-filters" class="button">Clear Filters</button>
        </div>

        <!-- Recently Viewed -->
        <div id="recently-viewed" class="recently-viewed hidden">
            <h2>Recently Viewed</h2>
            <div class="recent-restaurants-container">
                <!-- Recently viewed restaurants will be added here -->
            </div>
        </div>

        <!-- Restaurant List -->
        <div id="restaurants-container">
            <div class="loading">Loading restaurants...</div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 GoodEats</p>
</footer>

<!-- Login/Signup Modal -->
<div id="auth-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="toggleAuthModal()">&times;</span>
        <h2 id="modal-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <!-- Email field for sign-up -->
            <input type="email" id="email" name="email" placeholder="Email" style="display: none;" />
            <button type="submit">Submit</button>
        </form>
        <p id="auth-toggle-text">
            Don't have an account?
            <a href="#" onclick="switchAuthMode()">Sign up</a>
        </p>
    </div>
</div>

<script src="app.js"></script>
<script src="auth.js"></script>
</body>
</html>
