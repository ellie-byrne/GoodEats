<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Eats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Good Eats</h1>
    <p>Your favorite restaurants at a glance</p>
</header>
<div class="container">
    <main>
        <section id="restaurant-list">
            <h2>Current Restaurants</h2>
            <div class="restaurants-grid" id="restaurants"></div>
            <div class="loading" id="loading">Loading restaurants...</div>
            <div class="error" id="error" style="display: none;">Error fetching restaurants. Please try again later.</div>
            <div class="no-results" id="no-results" style="display: none;">No restaurants found.</div>
        </section>
    </main>
</div>
<footer>
    <p>&copy; 2023 Good Eats. All rights reserved.</p>
</footer>
<script src="app.js"></script>
</body>
</html>
